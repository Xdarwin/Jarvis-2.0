[Rainmeter]
Author=DrapSala Industries
Update=1


[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin


[BoutonVolume]
Meter=Button
X=1690
Y=1042
ButtonImage=#@#Images\bouton_volume.png
ImageAlpha=1
MouseScrollUpAction=!CommandMeasure "MeasureWin7Audio" "ChangeVolume 5"
MouseScrollDownAction=!CommandMeasure "MeasureWin7Audio" "ChangeVolume -5"


[MeterVolPercent]
Meter=String
X=1750
Y=1050
W=40
H=15
FontFace=Trebuchet MS
FontSize=10
FontColor=255,255,255,255
StringAlign=Center
AntiAlias=1
Text=[MeasureWin7Audio:]%
DynamicVariables=1

[ImageVolume]
Meter=Image
X=-100R
Y=-26R
H=40
ImageName=#@#\Icones\BarreDesTaches\image_volume.png
ImageAlpha=255



